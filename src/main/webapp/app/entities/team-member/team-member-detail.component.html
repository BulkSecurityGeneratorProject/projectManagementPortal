<div *ngIf="teamMember">
    <h2><span>Team Member</span> {{teamMember.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Updated Time</span></dt>
        <dd>
            <span>{{teamMember.updatedTime | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{teamMember.userLogin}}
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <div *ngIf="teamMember.teamId">
                <a [routerLink]="['/team', teamMember.teamId]">{{teamMember.teamName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/', { outlets: { popup: 'team-member/'+ teamMember.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
