<div>
    <h2>
        <span *ngIf="isAdmin">Teams</span>
        <span *ngIf="!isAdmin">My Teams</span>

        <button class="btn btn-primary float-right jh-create-entity create-team" [routerLink]="['/', { outlets: { popup: ['team-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Team
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teams">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
                    <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
                    <!-- <th jhiSortBy="imageUrl"><span>Image Url</span> <span class="fa fa-sort"></span></th> -->
                    <th><span>Image</span> <span class="fa"></span></th>
                    <th jhiSortBy="processOrder"><span>Process Order</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="processExternalTask"><span>Process External Task</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="active"><span>Active</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="createdDate"><span>Created Date</span> <span class="fa fa-sort"></span></th>
                    <th *jhiHasAnyAuthority="'ROLE_ADMIN'" jhiSortBy="teamHeadLogin"><span>Team Head</span> <span class="fa fa-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let team of teams ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['../team', team.id ]">{{team.id}}</a></td> -->
                    <!-- <td>{{team.name}}</td> -->
                    <td><a [routerLink]="['../team', team.id ]">{{team.name}}</a></td>
                    <td>{{team.code}}</td>
                    <td><img src={{team.imageUrl}} ></td>
                    <td>{{team.processOrder}}</td>
                    <td>{{team.processExternalTask}}</td>
                    <td>{{team.active}}</td>
                    <td>{{team.createdDate | date:'medium'}}</td>
                    <td *jhiHasAnyAuthority="'ROLE_ADMIN'">
                        {{team.teamHeadLogin}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../team-member']" [queryParams]="{ teamId: team.id, teamName: team.name }" class="btn btn-info btn-sm">
                                <span class="fa fa-list"></span>
                                <span class="d-none d-md-inline">Manage Team Members</span>
                            </button>
                            <!-- <button type="submit" [routerLink]="['../team', team.id ]" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button> -->
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
