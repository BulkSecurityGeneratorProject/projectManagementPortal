<jhi-page-ribbon></jhi-page-ribbon>
<div class="top-filler">
    <div class="my-fixed-top">
        <router-outlet name="navbar"></router-outlet>
    </div>
</div>
<!-- <jhi-alert></jhi-alert> -->

<div class="container-fluid p-0">
    <div class="my-fixed-side" [ngStyle]="getSidenavStyle()"></div>
    <div class="sidenav" [ngClass]="{ 'sidenav-open': toggle, 'sidenav-close': !toggle }" [ngStyle]="getSidenavStyle()">
        <router-outlet name="sidebar"></router-outlet>
    </div>
    <div id="main" class="pb-4" [ngClass]="{ 'ml-250': toggle, 'ml-54': !toggle }">
        <div class="">
            <router-outlet></router-outlet>
            <router-outlet name="popup"></router-outlet>
        </div>
    </div>
    <!-- <jhi-footer></jhi-footer> -->
</div>
