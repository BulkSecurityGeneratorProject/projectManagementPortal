<jhi-page-ribbon></jhi-page-ribbon>
<div class="top-filler">
    <div class="my-fixed-top">
        <router-outlet name="navbar"></router-outlet>
    </div>
</div>


<div class="container-fluid" [ngSwitch]="isAuthenticated()">
    <div class="row">
        <div class="col-lg-3" *ngSwitchCase="true">
            <div class="my-fixed-side">
                <router-outlet name="sidebar"></router-outlet>
            </div>
        </div>
        <div class="pb-4" [ngClass]="{ 'col-lg-9': isAuthenticated(), 'col-lg-12': !isAuthenticated() }">
            <div class="card jh-card">
                <router-outlet></router-outlet>
                <router-outlet name="popup"></router-outlet>
            </div>
        </div>
    </div>
    <!-- <jhi-footer></jhi-footer> -->
</div>
